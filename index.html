<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Master Card</title>
</head>
<body>
    <div class="contanier">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="./images/map.png" class="map-img">
                    <div class="row">
                        <img src="./images/chip.png" width="60px">
                        <img src="./images/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>0924</p>
                        <p>3256</p>
                        <p>1193</p>
                        <p>2001</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row card-name">
                        <p>JOHN AJOSION</p>
                        <p>10 / 25</p>
                    </div>
                </div>
                <div class="back">
                    <img src="./images/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="./images/pattern.png" >
                        </div>
                        <p>149</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design by ME. I will show me my account number, can you bank for me ?</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="./images/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
